<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<main class="container">

  <h2>Library Analytics</h2>
  <p class="subtitle">
    Overview of library activity and usage.
  </p>

  <div class="grid cols-3">

    <div class="card">
      <h3>Total Students</h3>
      <p id="totalStudents">0</p>
    </div>

    <div class="card">
      <h3>Approved Students</h3>
      <p id="approvedStudents">0</p>
    </div>

    <div class="card">
      <h3>Total Books</h3>
      <p id="totalBooks">0</p>
    </div>

    <div class="card">
      <h3>Pending Requests</h3>
      <p id="pendingRequests">0</p>
    </div>

    <div class="card">
      <h3>Issued Books</h3>
      <p id="issuedBooks">0</p>
    </div>

  </div>

</main>

<script src="../js/admin/analytics.js"></script>

</body>
</html>
