{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:640px; margin:auto;">
    <h2>Add Book</h2>
    <form method="post" action="{{ url_for('add_book') }}" class="form">
        <label for="title">Title</label>
        <input class="input" id="title" name="title" type="text" required>

        <label for="author">Author</label>
        <input class="input" id="author" name="author" type="text" required>

        <div style="margin-top:12px;">
            <button class="btn" type="submit">Add Book</button>
            <a class="btn ghost" href="{{ url_for('books') }}">Back</a>
        </div>
    </form>
</div>
{% endblock %}
