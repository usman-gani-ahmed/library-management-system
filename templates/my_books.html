{% extends "base.html" %}

{% block content %}
<h2>My Issued Books</h2>

{% if books %}
<table border="1" cellpadding="8">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
    </tr>

    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>
            <a href="/return/{{ book.id }}">Return</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>You have not issued any books.</p>
{% endif %}

<p>
    <a href="/books">‚Üê Back to Books</a>
</p>
{% endblock %}
