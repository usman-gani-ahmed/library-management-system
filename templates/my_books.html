{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-head">
        <div>
            <div class="card-title">My Issued Books</div>
            <div class="card-sub">Books currently issued to you</div>
        </div>
    </div>

    {% if books %}
    <table class="table">
        <thead>
            <tr><th>Title</th><th>Author</th><th>Issued At</th><th>Action</th></tr>
        </thead>
        <tbody>
            {% for b in books %}
            <tr>
                <td>{{ b.title }}</td>
                <td>{{ b.author }}</td>
                <td>{{ b.issued_at }}</td>
                <td>
                    <a class="action-link" href="{{ url_for('return_book', issue_id=b.issue_id) }}" onclick="return confirmReturn()">Return</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="empty">You have no issued books.</div>
    {% endif %}
</div>
{% endblock %}
