{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:640px; margin:auto;">
    <h2>Edit Book</h2>
    <form method="post" action="{{ url_for('edit_book', book_id=book.id) }}" class="form">
        <label for="title">Title</label>
        <input class="input" id="title" name="title" type="text" value="{{ book.title }}" required>

        <label for="author">Author</label>
        <input class="input" id="author" name="author" type="text" value="{{ book.author }}" required>

        <div style="margin-top:12px;">
            <button class="btn" type="submit">Save</button>
            <a class="btn ghost" href="{{ url_for('books') }}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
