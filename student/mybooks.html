<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Books</title>

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <h1>My Books</h1>
  <button class="btn secondary" onclick="location.href='dashboard.html'">
    Back
  </button>
</header>

<!-- ===== CONTENT ===== -->
<main class="container">

  <div class="card">
    <h3>Issued Books</h3>

    <table class="table">
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Issue Date</th>
        </tr>
      </thead>

      <tbody id="myBooksTable">
        <!-- Injected by JS -->
      </tbody>
    </table>

    <div id="emptyState" class="empty" style="display:none">
      No books issued to you yet.
    </div>

  </div>

</main>

<script src="../js/student/mybooks.js"></script>

</body>
</html>
